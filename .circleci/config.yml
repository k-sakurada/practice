# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details

version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
    - checkout

    - run: sudo apt-get install -y graphviz

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "build.sbt" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: dot -V

    - run: cat /dev/null | sbt test:compile

    - save_cache:
        paths:
          - ~/.m2
        key: v1-dependencies--{{ checksum "build.sbt" }}

    # run tests!
    - run: cat /dev/null | sbt test:test

    - run: cat /dev/null | sbt doc

    - run: cat /dev/null | sbt coverageReport
    - run: cat /dev/null | sbt clean coverage test

    - persist_to_workspace:
        root: .
        paths:
          - .

  # TODO:
  # 共有ディレクトリの指定
  # https://circleci.com/docs/2.0/deployment-integrations/#section=deployment


  # deploy方法 参考
  # https://qiita.com/yousan/items/08de8c3b81b21a57bd5c
  deploy:
    machine: true
    working_directory: ~/repo
    steps:
    - attach_workspace:
        at: .
    - run: git config --global push.default simple
    - run: git config user.email "circleci@virtualex.co.jp"
    - run: git config user.name "circleci"
    - run: git add .
    - run: git commit -m "[ci skip] update docs"
    - run: git push

workflows:
  version: 2
  workflow:
    jobs:
    - build
    - deploy:
        requires:
        - build
